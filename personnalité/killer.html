<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalité killer</title>
    <link rel="icon" href="../icon site.png" type="image/x-icon">
    <link rel="stylesheet" href="killer.css">
</head>
<body>
    <button class="toggle-button" onclick="toggleResults()">Tableau des résultats</button>
    <div class="result-tab" id="resultTab">
        <h3>Résultats des joueurs</h3>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Archétype</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
            </tbody>
        </table>
    </div>
    <div class="quiz-container">
        <div id="question-container">
            <div class="question" id="question">Question ici...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
</body>
<script src="killer.js"></script>
</html>
