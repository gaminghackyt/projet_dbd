<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectralreid, Streamer horreur & simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../phasmo/icons8-phasmophobie-du-jeu-48.png" type="image/x-icon">
</head>
<body>
    <canvas id="wheel" width="500" height="500"></canvas>
    <button onclick="spin()">ðŸŽ¡ Tourner la roue</button>
    <div id="result"></div>

    <script>
    const options = [
        "Tarot Surprise",
        "Mur de la mort",
        "DifficultÃ© alÃ©atoire",
        "Photo Surprise",
        "Chasse unique",
        "Map alÃ©atoire",
        "Sans sprint",
        "Game parfaite",
        "Sans preuve",
        "Cauchemar du pauvre",
        "Le pari gagnant",
        "Sans Ã©lectronique",
        "Le tchat est mes oreilles",
        "Voyelles maudites",
        "5 minutes pour survivres",
        "Le dÃ© maudit"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const arc = (2 * Math.PI) / options.length;
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    // ðŸŽ¨ Dessiner la roue
    function drawWheel() {
      ctx.clearRect(0, 0, size, size);

      options.forEach((option, i) => {
        const angle = startAngle + i * arc;

        // Couleur alternÃ©e
        ctx.fillStyle = i % 2 === 0 ? "#000000" : "#FF0000";

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // Texte
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText(option, radius - 10, 10);
        ctx.restore();
      });

      // FlÃ¨che
      ctx.fillStyle = "#FFFFFF";
      ctx.beginPath();
      ctx.moveTo(radius - 20, radius - (radius + 10));
      ctx.lineTo(radius + 20, radius - (radius + 10));
      ctx.lineTo(radius, radius - (radius - 20));
      ctx.closePath();
      ctx.fill();
    }

    // ðŸŽ¡ Faire tourner la roue
    function spin() {
      if (spinning) return;
      spinning = true;

      let spinTime = 0;
      let spinTimeTotal = Math.random() * 3000 + 4000;
      let spinAngleStart = Math.random() * 10 + 10;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          stopRotate();
          return;
        }

        let easeOut = easeOutFunc(spinTime, 0, spinAngleStart, spinTimeTotal);
        startAngle += (easeOut * Math.PI) / 180;
        drawWheel();
        requestAnimationFrame(rotate);
      }

      rotate();
    }

    // Fonction easing pour ralentir
    function easeOutFunc(t, b, c, d) {
      let ts = (t /= d) * t;
      let tc = ts * t;
      return b + c * (tc + -3 * ts + 3 * t);
    }

    // Quand la roue sâ€™arrÃªte
    function stopRotate() {
      spinning = false;
      const degrees = (startAngle * 180) / Math.PI + 90;
      const arcd = (arc * 180) / Math.PI;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % options.length;

      document.getElementById("result").textContent =
        "ðŸŽ‰ RÃ©sultat : " + options[index];
    }

    drawWheel();
  </script>
</body>

</html>
